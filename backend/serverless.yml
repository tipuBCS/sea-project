# "org" ensures this Service is used with the correct Serverless Framework Access Key.
# org: seaproject
service: sea-project-backend
frameworkVersion: '4'

provider:
  name: aws
  runtime: python3.9
  region: eu-west-2
  stage: ${opt:stage, 'dev'}
  httpApi:
    cors: true

functions:
  api:
    handler: app.main.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: "*"

package:
  patterns:
    - "!**/*.pyc"
    - "!.env/**"
    - "!node_modules/**"

plugins:
  - serverless-python-requirements
  - serverless-offline
  # - serverless-stack-output
  # - serverless-s3-sync

resources:
  Outputs:
    ApiUrl:
      Value: 
        Fn::Join:
          - ""
          - - "https://"
            - Ref: HttpApi
            - ".execute-api.${aws:region}.amazonaws.com/api"
      Description: "API Gateway URL"

